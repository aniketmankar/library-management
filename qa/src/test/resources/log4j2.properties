# Define the root logger level
rootLogger.level=info
rootLogger.appenderRefs=console, file

# Console Appender
appender.console.type=Console
appender.console.name=Console
appender.console.target=SYSTEM_OUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} [%X{threadName}-%X{threadId}] %-5level %logger{36} - %msg%n

# File Appender
appender.file.type=File
appender.file.name=FileAppender
appender.file.fileName=target/logs/test-execution.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} [%X{threadName}-%X{threadId}] %-5level %logger{36} - %msg%n